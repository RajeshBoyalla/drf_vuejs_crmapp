<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-vue testing</title>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link rel="stylesheet" href="./styles.css">
    <!-- Load Vue followed by BootstrapVue -->

</head>

<body>
    <!--HTML logic goes here-->
    <!-- NAVBAR STARTS HERE-->
    <div id='navbar'>
        <b-navbar toggleable="lg" type="dark" variant="info">
            <b-navbar-brand href="#">HOME</b-navbar-brand>

            <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav>
                    <b-nav-item href="#">REPORTS</b-nav-item>
                    <b-nav-item href="#">AGENTS</b-nav-item>
                </b-navbar-nav>
                <!-- Right aligned nav items -->
                <b-navbar-nav class="ml-auto">
                    <b-nav-form-group>
                        <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
                        <b-icon icon="search" type="submit"></b-icon>
                    </b-nav-form-group>

                    <b-nav-item-dropdown right>
                        <!-- Using 'button-content' slot -->
                        <template v-slot:button-content>
                            <!-- <em>User</em> -->
                            <b-icon icon=" person "></b-icon>
                        </template>

                        <b-dropdown-item href=" # ">Profile</b-dropdown-item>
                        <b-dropdown-item href="# ">Sign Out</b-dropdown-item>
                    </b-nav-item-dropdown>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>
    </div>
    <!--NAVBAR ENDS HERE-->


    <div id='grid-1'>
        <b-container class="bv-example-row ">
            <b-row>
                <b-col>1 of 3</b-col>
                <b-col>2 of 3</b-col>
                <b-col>3 of 3</b-col>
            </b-row>
        </b-container>
    </div>

    </div>

    <div id='list'>
        <b-list-group-item v-for="item in items ">
            {{ item.message }}
        </b-list-group-item>
    </div>

    <div id="center " class="text-center ">
        <b-button variant="primary " size="sm " @click="share_count++ ">
            Share on Twitter
            <b-badge variant="light ">{{ share_count }}</b-badge>
        </b-button>
    </div> -->






    <!-- Vue script i.e., the JS file content can be inserted below within script tags-->
    <script src="https://unpkg.com/vue@latest/dist/vue.js "></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js "></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.js "></script>
    <script src="./app.js "></script>
</body>

</html>
